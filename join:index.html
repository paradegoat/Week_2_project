<h2>Join Film Club</h2>
<div class= "customer-secrets">
<div class= "customer">
    <!-- <div class="profile"> -->
        <label for="file">profile picture</label><br />
        <input type="file" id="file">
        <img  class= "pro-pic" src= "./profile-placeholder.png" alt= "put your profile pick here">

      </div>



<!-- ////////////////////////////////////////////// -->

    <div class="info">
      <fieldset>
        <label for="firstname">name<br></label>
        <input type="text" id="firstname">
        <br>
        <br>
        <label for="email">email address<br></label>
        <input type="email" id="email">
      </fieldset>
    </div>
    <div class= "info">
      <fieldset>
        <label for="password">password<br></label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="password">confirm password<br></label>
        <input type="password" id="password">
      </fieldset>
    </div>

</div>
<!-- /////////////////////////////////////// -->

  <div class="radio ">
      <div class= "big">
        <legend>Which genres are you interested in?</legend><br>
        </div>
        <fieldset class= "form">
      <input type="checkbox" name="checkbox" value="action">
        action<br>
      <input type="checkbox" name="checkbox" value="drama">
        drama<br>
      <input type="checkbox" name="checkbox" value="horror">
        horror<br>
      <input type="checkbox" name="checkbox" value="science fiction">
        science fiction<br>
    </fieldset>
    <fieldset class= "form">
      <div class= extra-pad>
        <input type="checkbox" name="checked" value="adventure">
          adventure<br>
        <input type="checkbox" name="checked" value="fantasy">
          fantasy<br>
        <input type="checkbox" name="checked" value="mystery">
          mystery<br>
        <input type="checkbox" name="checked" value="western">
          western<br>
      </div>
    </fieldset>
    <fieldset class= "form">
      <div class= extra-pad>
        <input type="checkbox" name="checked" value="comedy">
        comedy<br>
        <input type="checkbox" name="checked" value="historical">
        historical<br>
        <input type="checkbox" name="checked" value="romance">
        romance<br>
      </div>
    </fieldset>
  </div>
  <h4>Addional input</h4>
  <textarea name="message" rows="3" cols="65">
  </textarea>
  <br>
  <button type="submit" form="form" value="Submit">Join Film Club</button>
